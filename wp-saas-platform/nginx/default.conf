# ===========================
# ðŸ”¹ Global NGINX metrics
# ===========================
server {
    listen 80;
    server_name _;

    location /stub_status {
        stub_status;
        allow 172.16.0.0/12;   # Docker network
        allow 127.0.0.1;
        deny all;
    }
}

# ===========================
# ðŸ”¹ Tenant 1
# ===========================
server {
    listen 80;
    server_name tenant1.madsavanna.store;

    location / {
        proxy_pass http://wp_tenant1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

